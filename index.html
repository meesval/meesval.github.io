<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üíï A Question For You üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-deep: #ff6b9d;
            --pink-soft: #ffc2d1;
            --pink-pale: #fff0f3;
            --pink-hot: #ff1f6b;
            --cream: #fffaf0;
            --text-dark: #5c374c;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--pink-pale) 0%, var(--pink-soft) 50%, var(--pink-pale) 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Screen sections */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Character display */
        .character-container {
            position: relative;
            margin-bottom: 20px;
        }

        .character-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.3));
            transition: transform 0.1s;
        }

        .character-img.talking {
            animation: talk 0.15s steps(1) infinite;
        }

        @keyframes talk {
            0%, 100% { content: url(''); }
            50% { content: url(''); }
        }

        /* Dialogue box - Undertale style */
        .dialogue-box {
            background: var(--cream);
            border: 4px solid var(--text-dark);
            border-radius: 8px;
            padding: 30px 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 
                8px 8px 0 var(--pink-deep),
                0 0 40px rgba(255, 107, 157, 0.2);
        }

        .dialogue-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            line-height: 2;
            color: var(--text-dark);
            text-align: left;
            min-height: 60px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--pink-hot);
            margin-left: 2px;
            animation: blink 0.5s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px 35px;
            border: 3px solid var(--text-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .btn-yes {
            background: var(--pink-hot);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--pink-hot);
        }

        .btn-no {
            background: var(--cream);
            color: var(--text-dark);
            transition: all 0.1s;
        }

        .btn-no:hover {
            background: #eee;
        }

        /* Mobile "Are you sure" screen */
        #sure-screen .character-img {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .sure-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--text-dark);
            margin: 20px 0;
            line-height: 1.8;
        }

        .really-text {
            color: var(--pink-hot);
        }

        /* Celebration screen */
        #celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pink-pale) 0%, #fff 50%, var(--pink-soft) 100%);
            z-index: 100;
        }

        .celebration-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .celebration-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: var(--pink-hot);
            text-shadow: 2px 2px 0 var(--pink-soft);
            margin-bottom: 30px;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebration-character {
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: bounce 0.6s ease infinite;
        }

        /* Flying horse */
        .flying-horse-container {
            position: fixed;
            top: 30%;
            left: -250px;
            z-index: 101;
            pointer-events: none;
        }

        .flying-horse {
            width: 200px;
            height: auto;
            object-fit: contain;
            animation: horseFloat 0.3s ease-in-out infinite;
        }

        .flying-horse-container.fly-right {
            animation: flyAcrossRight 2s ease-in-out forwards;
        }

        .flying-horse-container.fly-left {
            animation: flyAcrossLeft 2s ease-in-out forwards;
            transform: scaleX(-1);
        }

        @keyframes flyAcrossRight {
            0% {
                left: -250px;
                top: 35%;
            }
            50% {
                top: 25%;
            }
            100% {
                left: calc(100% + 250px);
                top: 35%;
            }
        }

        @keyframes flyAcrossLeft {
            0% {
                left: calc(100% + 250px);
                top: 35%;
            }
            50% {
                top: 20%;
            }
            100% {
                left: -250px;
                top: 35%;
            }
        }

        @keyframes horseFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Fireworks container */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .heart-particle {
            position: absolute;
            font-size: 24px;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .dialogue-text {
                font-size: 11px;
            }
            
            .btn {
                font-size: 10px;
                padding: 12px 25px;
            }

            .celebration-text {
                font-size: 14px;
            }
        }

        /* Hidden placeholder for images */
        .placeholder-note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- Fireworks container -->
    <div class="fireworks" id="fireworks"></div>

    <!-- Flying horse -->
    <div class="flying-horse-container" id="flying-horse">
        <!-- REPLACE WITH YOUR IMAGE ON A HORSE -->
        <img src="flying horse.png" alt="Flying on a horse!" class="flying-horse">
    </div>

    <div class="container">
        <!-- Main question screen -->
        <div class="screen active" id="main-screen">
            <div class="character-container">
                <!-- REPLACE THESE WITH YOUR IMAGES -->
                <img 
                    src="mond dicht.png" 
                    alt="Me" 
                    class="character-img" 
                    id="character"
                    data-closed="mond dicht.png"
                    data-open="mond open.png"
                >
            </div>
            
            <div class="dialogue-box">
                <div class="dialogue-text" id="dialogue">
                    <span id="typed-text"></span><span class="cursor"></span>
                </div>
            </div>

            <div class="buttons-container" id="buttons-container">
                <button class="btn btn-yes" id="btn-yes">YES üíï</button>
                <button class="btn btn-no" id="btn-no">no...</button>
            </div>
        </div>

        <!-- "Are you sure?" screen (mobile) -->
        <div class="screen" id="sure-screen">
            <div class="character-container">
                <!-- REPLACE WITH YOUR SAD/CRYING IMAGE -->
                <img 
                    src="crying.svg" 
                    alt="Please..." 
                    class="character-img"
                >
            </div>
            
            <div class="sure-text">
                Are you <span class="really-text" id="really-text"></span>sure?
            </div>

            <div class="buttons-container">
                <button class="btn btn-yes" id="sure-yes">yes... üíî</button>
                <button class="btn btn-no" id="sure-no">NO! üíï</button>
            </div>
        </div>

        <!-- Celebration screen -->
        <div class="screen" id="celebration-screen">
            <div class="celebration-content">
                <div class="celebration-text">YAY!!! üíïüíïüíï</div>
                <!-- REPLACE WITH YOUR CELEBRATION IMAGE/GIF -->
                <img 
                    src="celebration.gif" 
                    alt="Yay!" 
                    class="celebration-character"
                    id="celebration-img"
                >
                <div class="celebration-text" style="font-size: 12px; margin-top: 30px;">
                    Love you! üíï
                </div>
            </div>
        </div>
    </div>

    <div class="placeholder-note">
        üìù Replace the .png files with your images!
    </div>

    <script>
        // Configuration
        const CONFIG = {
            message: "Hey... I have something important to ask you...\n\nWill you be my Valentine? üíï",
            typingSpeed: 50,
            mouthToggleSpeed: 100
        };

        // State
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let reallyCount = 0;
        let isTyping = false;
        let mouthInterval = null;

        // Elements
        const character = document.getElementById('character');
        const typedText = document.getElementById('typed-text');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const mainScreen = document.getElementById('main-screen');
        const sureScreen = document.getElementById('sure-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        const reallyText = document.getElementById('really-text');
        const sureYes = document.getElementById('sure-yes');
        const sureNo = document.getElementById('sure-no');
        const fireworks = document.getElementById('fireworks');

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);

                    // Remove and recreate for continuous effect
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                        createSingleHeart();
                    });
                }, i * 300);
            }
        }

        function createSingleHeart() {
            const container = document.getElementById('floating-hearts');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'üíò'];
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (6 + Math.random() * 4) + 's';
            container.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
                createSingleHeart();
            });
        }

        // Typewriter effect with mouth animation
        function typeMessage(message, callback) {
            isTyping = true;
            let index = 0;
            typedText.textContent = '';
            
            // Track mouth state
            let mouthOpen = false;
            let isSpeaking = false;

            // Mouth animation that only runs when actively speaking
            mouthInterval = setInterval(() => {
                if (isSpeaking) {
                    mouthOpen = !mouthOpen;
                    character.src = mouthOpen ? character.dataset.open : character.dataset.closed;
                }
            }, CONFIG.mouthToggleSpeed);

            function type() {
                if (index < message.length) {
                    const char = message[index];
                    typedText.textContent += char;
                    index++;
                    
                    // Determine delay and whether to keep mouth moving
                    let delay = CONFIG.typingSpeed;
                    let pauseMouth = false;
                    
                    if (['.', '!', '?'].includes(char)) {
                        delay = 300;
                        pauseMouth = true; // Pause mouth at sentence endings
                    } else if (char === ',') {
                        delay = 150;
                        pauseMouth = true; // Brief pause at commas
                    } else if (char === '\n') {
                        delay = 200;
                        pauseMouth = true; // Pause at line breaks
                    }
                    
                    // Stop mouth during pauses, close it
                    if (pauseMouth) {
                        isSpeaking = false;
                        character.src = character.dataset.closed;
                    } else {
                        isSpeaking = true;
                    }
                    
                    setTimeout(type, delay);
                } else {
                    // Done typing
                    isTyping = false;
                    isSpeaking = false;
                    clearInterval(mouthInterval);
                    character.src = character.dataset.closed;
                    if (callback) callback();
                }
            }
            
            // Start speaking
            isSpeaking = true;
            type();
        }

        // No button avoidance (desktop)
        function setupDesktopNoButton() {
            const btn = btnNo;
            const container = document.getElementById('buttons-container');
            
            let isAvoiding = false;
            
            document.addEventListener('mousemove', (e) => {
                if (isAvoiding) return;
                
                const rect = btn.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - btnCenterX, 2) + 
                    Math.pow(e.clientY - btnCenterY, 2)
                );
                
                const threshold = 100;
                
                if (distance < threshold) {
                    isAvoiding = true;
                    
                    // Calculate escape direction
                    const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                    const escapeDistance = 150;
                    
                    let newX = rect.left + Math.cos(angle) * escapeDistance;
                    let newY = rect.top + Math.sin(angle) * escapeDistance;
                    
                    // Keep within viewport
                    const padding = 20;
                    newX = Math.max(padding, Math.min(window.innerWidth - rect.width - padding, newX));
                    newY = Math.max(padding, Math.min(window.innerHeight - rect.height - padding, newY));
                    
                    // Apply position
                    btn.style.position = 'fixed';
                    btn.style.left = newX + 'px';
                    btn.style.top = newY + 'px';
                    btn.style.zIndex = '10';
                    
                    setTimeout(() => {
                        isAvoiding = false;
                    }, 100);
                }
            });
        }

        // Mobile "Are you sure" screen
        function showSureScreen() {
            mainScreen.classList.remove('active');
            sureScreen.classList.add('active');
            updateReallyText();
        }

        function updateReallyText() {
            let text = '';
            for (let i = 0; i < reallyCount; i++) {
                text += 'really ';
            }
            reallyText.textContent = text;
        }

        function resetToMain() {
            reallyCount = 0;
            sureScreen.classList.remove('active');
            mainScreen.classList.add('active');
        }

        // Heart explosion fireworks
        function createHeartFireworks() {
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíì', 'üíû'];
            const numBursts = 5;
            
            for (let burst = 0; burst < numBursts; burst++) {
                setTimeout(() => {
                    const burstX = Math.random() * window.innerWidth;
                    const burstY = Math.random() * window.innerHeight * 0.6;
                    
                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'heart-particle';
                        particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        particle.style.left = burstX + 'px';
                        particle.style.top = burstY + 'px';
                        particle.style.fontSize = (16 + Math.random() * 24) + 'px';
                        
                        const angle = (Math.PI * 2 / 20) * i + Math.random() * 0.5;
                        const distance = 100 + Math.random() * 200;
                        particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                        particle.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                        
                        fireworks.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 2000);
                    }
                }, burst * 400);
            }

            // Continuous hearts for celebration
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'heart-particle';
                particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = window.innerHeight + 'px';
                particle.style.fontSize = (20 + Math.random() * 20) + 'px';
                particle.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
                particle.style.setProperty('--ty', -(window.innerHeight + 100) + 'px');
                particle.style.setProperty('--rot', (Math.random() * 360) + 'deg');
                
                fireworks.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }, 200);
        }

        // Flying horse animation
        function startFlyingHorse() {
            const horse = document.getElementById('flying-horse');
            
            function flyRight() {
                horse.classList.remove('fly-left');
                horse.style.transform = 'scaleX(1)';
                void horse.offsetWidth; // Force reflow
                horse.classList.add('fly-right');
            }
            
            function flyLeft() {
                horse.classList.remove('fly-right');
                horse.style.transform = 'scaleX(-1)';
                void horse.offsetWidth; // Force reflow
                horse.classList.add('fly-left');
            }
            
            // Initial fly across (right)
            setTimeout(flyRight, 500);
            
            // Fly back (left) after 1 second pause
            setTimeout(flyLeft, 3500); // 500ms delay + 2s animation + 1s pause
            
            // Keep looping
            setInterval(() => {
                flyRight();
                setTimeout(flyLeft, 3000); // 2s animation + 1s pause
            }, 7000); // Full cycle: 2s right + 1s pause + 2s left + 2s pause
        }

        // Show celebration
        function celebrate() {
            mainScreen.classList.remove('active');
            sureScreen.classList.remove('active');
            celebrationScreen.classList.add('active');
            createHeartFireworks();
            startFlyingHorse();
            
            // PNG sequence animation (if you have multiple frames)
            // You can add your frames here and cycle through them
            const celebrationImg = document.getElementById('celebration-img');
            const frames = [
                'celebration.gif',
                // Add more frame paths here if you have a sequence:
                // 'celebration-2.png',
                // 'celebration-3.png',
            ];
            
            if (frames.length > 1) {
                let frameIndex = 0;
                setInterval(() => {
                    frameIndex = (frameIndex + 1) % frames.length;
                    celebrationImg.src = frames[frameIndex];
                }, 200);
            }
        }

        // Event listeners
        btnYes.addEventListener('click', celebrate);

        if (isMobile) {
            btnNo.addEventListener('click', showSureScreen);
            
            sureYes.addEventListener('click', () => {
                reallyCount++;
                updateReallyText();
            });
            
            sureNo.addEventListener('click', resetToMain);
        } else {
            setupDesktopNoButton();
        }

        // Initialize
        createFloatingHearts();
        
        // Start typing after a short delay
        setTimeout(() => {
            typeMessage(CONFIG.message);
        }, 500);
    </script>
</body>
</html>
